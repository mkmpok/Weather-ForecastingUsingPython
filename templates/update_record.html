<!doctype html>
<html>
<head><meta charset="utf-8"><title>Edit Record</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container py-4">
  <a href="{{ url_for('records') }}" class="btn btn-link">&larr; Back</a>
  <h3>Edit Record #{{ rec.id }}</h3>

  <form method="POST" class="row g-2">
    <div class="col-md-6">
      <label>Location</label>
      <input name="location_text" class="form-control" value="{{ rec.location_text }}" required>
    </div>
    <div class="col-md-3">
      <label>Start Date</label>
      <input type="date" name="start_date" class="form-control" value="{{ rec.start_date }}" required>
    </div>
    <div class="col-md-3">
      <label>End Date</label>
      <input type="date" name="end_date" class="form-control" value="{{ rec.end_date }}" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</body>
</html>
